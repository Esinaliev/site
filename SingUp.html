    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<body style="background-image: url('https://i.pinimg.com/originals/97/89/fc/9789fc6932da75f87bca67df64b37f08.jpg'); background-position-x: center; ">
  <div class="card text-center">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="SingUp.html">Sign Up</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="Edit.html">Edit users</a>
        </li>
      </ul>
    </div>
  </div>
  <br> 
  <div id="app" style="text-align: center;">
    <div class="register">
      <h1 class="introduction">Sing Up</h1>
      <input type="text" v-model="newUser.first_name" placeholder="Имя"><br><br>
      <input type="text" v-model="newUser.last_name" placeholder="Фамилию"><br><br>
      <input type="text" v-model="newUser.password" placeholder="Пароль"><br><br>
      <input type="text" v-model="newUser.avatar" placeholder="Ссылка на аватарку"><br><br>
      <!--<input id="register" type="button" value="clickclick" v-on:click="createNewUser">-->
      <button v-on:click="createNewUser">Sing Up</button>
    </div>
    <div class="oneCard">
      <img :src="newUser.avatar" v-bin:alt="results" class="photo">
      <p class="text">{{ newUser.first_name }} {{ newUser.last_name }}</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
