<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Edit user</title>
    <link rel="shortcut icon" href="https://img.icons8.com/wired/2x/shortcuts-quick-open.png" type="image/x-icon">
</head>
<body style="background-image: url('https://i.pinimg.com/originals/97/89/fc/9789fc6932da75f87bca67df64b37f08.jpg'); background-position-x: center;"><!--style="background-color: rgb(61, 0, 117);" -->
    
    <div class="card text-center">
        <div class="card-header">
            <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="SingUp.html">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="Edit.html">Edit users</a>
                </li>
            </ul>
        </div>
    </div>
    <h1 class="introduction"><strong>All users</strong></h1>
    <br> 
    <div id="app">
        <div class="card-deck">
            <div class="editCard" v-for="(result,index) in results">
                <div class="changeHover" class="card-body">
                    <img :src="result.avatar" v-bin:alt="results" class="photo">
                    <div style="width: 12rem; height: 1rem; background-color: linear-gradient(to left bottom, rgba(9, 255, 0, 0.5),rgba(255, 196, 0, 0.5)); border-radius: 75%;">.</div>
                    <p class="text">{{ result.first_name }} {{ result.last_name }}</p>
                    <p style="color: darkred;"> ID: {{ result.id }}</p>
                    <!--<a href="Edit.html" class="Button">edit</a><br>-->
                </div>
                <div class="noneDiv">
                    <input type="text" v-model="result.first_name" placeholder="Имя"><br>
                    <input type="text" v-model="result.last_name" placeholder="Фамилию"><br>
                    <input type="text" v-model="result.password" placeholder="Пароль"><br>
                    <input type="text" v-model="result.avatar" placeholder="Ссылка на аватарку"><br>
                    <button class="deleteButton" class="bi bi-gear-fill" v-on:click="editUser(index)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-fill" viewBox="0 0 16 16">
                        <path d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z"/>
                      </svg>
                    </button>
                    <button class="deleteButton" class="bi bi-trash" v-on:click="deleteById(index)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
